{% extends "bbase.html" %}

{% block title %} 链接列表 {% endblock %}

{% block content %}
    <div class="container">
        <h1>
            <a href="/">
                <i class="icon-arrow-left-3 fg-darker smaller"></i>
            </a>
            链接列表</h1>
        <div class="grid no-margin">
            <table class="table striped bordered hovered">
                <thead>
                    <th class="text-left">名称</th>
                    <th class="text-left">分类</th>
                    <th class="text-left">URL</th>
                </thead>
                <tbody>
                    {% for l in links %}
                    <tr>
                        <td>{{l.name}}</td>
                        <td>{{l.zone.name}}</td>
                        <td><a href="{{l.url}}" target="_blank" title="{{l.desc}}">{{l.url}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
