{% extends "bbase.html" %}

{% block title %} 网络地图 {% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>网络地图</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>名称</th>
						<th>分类</th>
						<th>URL</th>
					</tr>
				</thead>
				<tbody>
					{% for l in links %}
					<tr>
						<td>{{l.name}}</td>
						<td>{{l.domain.name}}</td>
						<td><a href="{{l.url}}" target="_blank" title="{{l.desc}}">{{l.url}}</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
