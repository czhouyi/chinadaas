{% extends "bbase.html" %}

{% block title %} 通讯录 {% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>通讯录</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>姓名</th>
						<th>职位</th>
						<th>电话</th>
						<th>电子邮箱</th>
						<th>QQ</th>
					</tr>
				</thead>
				<tbody>
					{% for p in persons %}
					<tr>
						<td>{{p.user.last_name}}{{p.user.first_name}}</td>
						<td>{% for g in p.user.groups.all %}{{g}}{% endfor %}</td>
						<td>{{p.phone}}</td>
						<td>{{p.user.email}}</td>
						<td>{{p.qq}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
