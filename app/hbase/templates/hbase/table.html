{% extends "bbase.html" %}

{% block title %} HBase数据表 {% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>HBase数据表</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>表名</th>
					</tr>
				</thead>
				<tbody>
					{% for table in tables %}
					<tr>
						<td><a href="/hbase/query/?tablename={{table}}">{{table}}</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
