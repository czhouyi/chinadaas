{% extends "bbase.html" %}

{% block title %} 数据表 {% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>数据表</h1>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>分类</th>
						<th>表名</th>
						<th>别名</th>
						<th>描述</th>
					</tr>
				</thead>
				<tbody>
					{% for table in tables %}
					<tr>
						<td>{{table.cat.name}}</td>
						<td><a title="查看表{{table.name}}的字段详情" href="/meta/field/{{table.id}}/">{{table.name}}</a>
						</td>
						<td>{{table.alias}}</td>
						<td>{{table.desc}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
